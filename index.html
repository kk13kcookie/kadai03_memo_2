<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>DoggieApp</title>
  </head>
  <body class="p-8 bg-gray-100 min-h-screen">
    <header
      class="flex justify-between sticky top-0 bg-white shadow-md p-4 rounded-lg"
    >
      <div class="flex items-center space-x-4">
        <a href="#" class="">
          <img
            src="./img/logo.jpg"
            alt="Dog Logo"
            width="50px"
            height="50px"
            class="rounded-lg"
          />
        </a>
        <p class="font-bold">DoggieApp</p>
      </div>
      <nav class="">
        <ul class="flex items-center justify-center align-center space-x-4">
          <li class="my-2">
            <button
              id="share"
              class="ring-2 ring-red-200 rounded-lg bg-slate-400 text-white p-1 hover:bg-slate-500 transition duration-300"
            >
              Share
            </button>
          </li>
          <li class="my-2">
            <button
              id="setting"
              class="ring-2 ring-red-200 rounded-lg bg-slate-400 text-white p-1 hover:bg-slate-500 transition duration-300"
            >
              Setting
            </button>
          </li>
          <li class="my-2">
            <button
              id="deleteAll"
              class="ring-2 ring-red-200 rounded-lg bg-slate-400 text-white p-1 hover:bg-slate-500 transition duration-300"
            >
              Reset
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="">
      <div
        class="bg-white shadow-md p-10 rounded-lg mt-8 mb-8 flex flex-col justify-center items-center"
      >
        <h1 class="text-2xl font-bold mb-6">Doggie App</h1>
        <p>このアプリは🐕️愛犬🐕️の毎日の健康を管理するアプリ</p>
        <p>🏃散歩回数や💩の回数を記録して、愛犬の健康状態を把握しよう！</p>
      </div>

      <div
        class="bg-white shadow-md p-10 rounded-lg mt-8 mb-8 flex flex-col justify-center items-center"
      >
        <h1 class="text-2xl font-bold mb-6">Status</h1>
        <p id="total">Love:</p>
        <p id="physical">Physical</p>
        <p id="mental">Mental:</p>
        <br />
        <p>愛犬の健康状態は、❤️‍🔥愛情・💪肉体・😌精神の3つの要素で表現</p>
        <p>
          愛犬の🏃散歩回数や💩の回数によって, Physical, Mental,
          Love愛情度が変わるよ!
        </p>
        <br />
        <p>愛犬の健康状態を把握するために、毎日の記録をつけていこう！</p>
      </div>

      <div
        class="bg-white shadow-md p-10 rounded-lg mt-8 mb-8 flex flex-col justify-center items-center"
      >
        <form action="">
          <div class="flex">
            <label for="date" class="block mb-2 inline-block w-1/3">日付</label>
            <input
              type="date"
              id="date"
              name="date"
              class="border border-gray-300 rounded-lg p-2 mb-4 w-2/3"
              required
            />
          </div>
          <div class="flex">
            <label for="dog-name" class="block mb-2 inline-block w-1/3"
              >愛犬の名前</label
            >
            <input
              type="text"
              id="dog-name"
              name="dog-name"
              class="border border-gray-300 rounded-lg p-2 mb-4 w-2/3"
              placeholder="愛犬の名前を入力してください"
              required
            />
          </div>
          <div class="flex">
            <label for="walkNum" class="block mb-2 inline-block w-1/3"
              >散歩回数</label
            >
            <input
              type="number"
              id="walkNum"
              name="walkNum"
              class="border border-gray-300 rounded-lg p-2 mb-4 w-2/3"
              placeholder="散歩回数を入力してください"
              required
            />
          </div>
          <div
            class="flex items-center justify-center align-center items-center"
          >
            <label for="dog-name" class="block mb-2 inline-block w-1/3"
              >💩回数</label
            >
            <input
              type="number"
              id="poopNum"
              name="poopNum"
              class="border border-gray-300 rounded-lg p-2 mb-4 w-2/3"
              placeholder="💩回数を入力してください"
              required
            />
          </div>
          <div class="flex space-x-4 items-center justify-center">
            <button
              id="save"
              type="submit"
              class="ring-2 ring-red-300 rounded-lg px-10 py-2 bg-red-300 text-white hover:bg-red-600 transition duration-300"
            >
              Save
            </button>
          </div>
        </form>
      </div>

      <div
        class="bg-white shadow-md p-4 rounded-lg mt-8 mb-8 flex flex-wrap justify-center items-center"
        id="dog-record"
      ></div>
    </main>

    <footer>
      <div class="text-center mt-8">
        <p class="text-gray-600">© 2023 Doggie App. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // 愛犬の記録を表示する関数
      function showDogRecords(dogRecords) {
        // 🏃表示
        let walkDisplay;
        const walkNum = Number(dogRecords.walkNum);
        if (!walkNum || walkNum === 0) {
          walkDisplay = "🏃なし";
        } else {
          walkDisplay = "🏃".repeat(walkNum);
        }

        // 💩表示
        let poopDisplay;
        const poopNum = Number(dogRecords.poopNum);
        if (!poopNum || poopNum === 0) {
          poopDisplay = "💩なし";
        } else {
          poopDisplay = "💩".repeat(poopNum);
        }

        const html = `
          <div class="record bg-white shadow-md p-4 rounded-lg mt-8 mb-8 flex flex-col justify-center items-center" data-key="${dogRecords.key}"">
            <div class="w-full flex justify-end">
              <button class="delete-btn text-xs">✖</button>
            </div>
            <p>${dogRecords.date}</p>
            <p>🐕️${dogRecords.dogName}🐕️</p>
            <p> ${walkDisplay}</p>
            <p> ${poopDisplay}</p>
          </div>
          `;
        $("#dog-record").append(html);
      }

      // 健康状態の更新
      function updateHealthStatus() {
        let physicalStatus = "";
        let mentalStatus = "";
        let loveStatus = "";

        let physicalCount = 0;
        let mentalCount = 0;
        let recordCount = 0;

        for (let i = 0; i < localStorage.length; i++) {
          // localStorageのキーを取得
          const key = localStorage.key(i);
          if (!key.startsWith("dogRecord_")) continue;
          const dogRecords = JSON.parse(localStorage.getItem(key));
          if (!dogRecords) continue; // 不正データはスキップ
          recordCount++;

          if (Number(dogRecords.poopNum) >= 3) {
            physicalCount++;
          }
          if (Number(dogRecords.walkNum) >= 2) {
            mentalCount++;
          }
          console.log(
            "poopNumとwalkNum中身",
            dogRecords.poopNum,
            dogRecords.walkNum
          );
        }

        console.log("カウント", physicalCount, mentalCount, recordCount);
        // 健康状態の表示

        if (recordCount === 0) {
          loveStatus = "💔";
          physicalStatus = "😢";
          mentalStatus = "😭";
        } else if (
          recordCount >= 7 &&
          physicalCount >= 14 &&
          mentalCount >= 14
        ) {
          loveStatus = "❤️‍🔥❤️‍🔥❤️‍🔥";
          physicalStatus = "💪💪💪";
          mentalStatus = "😌😌😌";
        } else if (recordCount >= 7 && physicalCount >= 7 && mentalCount >= 7) {
          loveStatus = "❤️‍🔥❤️‍🔥";
          physicalStatus = "💪💪";
          mentalStatus = "😌😌";
        } else {
          loveStatus = "❤️‍🔥";
          physicalStatus = "💪";
          mentalStatus = "😌";
        }

        $("#total").text("Love: " + loveStatus);
        $("#physical").text("Physical: " + physicalStatus);
        $("#mental").text("Mental: " + mentalStatus);
      }

      // 削除ボタン
      $(document).on("click", ".delete-btn", function () {
        if (confirm("この記録を削除しますか？")) {
          $(this).closest(".record").remove();
          // クリックされたデータ・キーを取得
          const key = $(this).closest(".record").data("key");
          localStorage.removeItem(key);
          updateHealthStatus(); // 健康状態の更新
        }
      });

      // ページ読込・保存データ表示
      $(document).ready(function () {
        for (let i = 0; i < localStorage.length; i++) {
          // localStorageのキーを取得
          const key = localStorage.key(i);
          const dogRecords = JSON.parse(localStorage.getItem(key));

          // 取得したデータをHTMLに表示
          showDogRecords(dogRecords);
        }

        // 健康状態の更新
        updateHealthStatus();
      });

      // 保存
      $("form").on("submit", function (e) {
        e.preventDefault();
        const date = $("#date").val();
        const dogName = $("#dog-name").val();
        const walkNum = $("#walkNum").val();
        const poopNum = $("#poopNum").val();

        const key = "dogRecord_" + Date.now();
        const value = {
          key: key,
          date: date,
          dogName: dogName,
          walkNum: walkNum,
          poopNum: poopNum,
        };

        // localStorageに保存
        localStorage.setItem(key, JSON.stringify(value));

        // 取得したデータをHTMLに表示
        showDogRecords(value);
        // 健康状態の更新
        updateHealthStatus();
      });

      // レコード全削除
      $("#deleteAll").on("click", function () {
        if (confirm("全てのデータを削除しますか？")) {
          localStorage.clear();
          $("#dog-record").empty();
          updateHealthStatus(); // 健康状態の更新
        }
      });

      //更新
      // $("#update").on("click", function () {
      //   const date = $("#date").val();
      //   const dogName = $("#dog-name").val();
      //   const walkNum = $("#walkNum").val();
      //   const poopNum = $("#poopNum").val();

      //   const key =

      // });
    </script>
  </body>
</html>
